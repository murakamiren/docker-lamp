<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/">
		AllowOverride all
        Options Indexes FollowSymLinks
	</Directory>
</VirtualHost>

